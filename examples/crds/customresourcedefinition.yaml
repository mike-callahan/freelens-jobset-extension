apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: examples.example.freelens.app
spec:
  group: example.freelens.app
  names:
    plural: examples
    singular: example
    kind: Example
    shortNames:
      - ex
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                otherExamples:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
      additionalPrinterColumns:
        - name: Title
          type: string
          jsonPath: .spec.title
          description: A title of the resource
